<appbar></appbar>
<mat-horizontal-stepper *ngIf="true" #stepper>
    <mat-step *ngFor="let info of questions">
        <div >
            <div class="col-sm">
                <div class="col-sm">
                    <div class="row">
                        <div class="mt-3 rounded">
                            <p class="text-center text-white">{{info.enunciado}} </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm col-md-6 col-xl-6 mb-2 mt-2">
                        <div class="border-al pt-2 px-2 rounded-4 align-middle alternativa">
                            <h6 class="text-center text-white">{{info.a1}}</h6>
                        </div>
                    </div>
                    <div class="col-sm col-md-6 col-xl-6 mb-2">
                        <div class="border-al pt-2 px-2 rounded-4 align-middle alternativa">
                            <h6 class="text-center text-white">{{info.a2}}</h6>
                        </div>
                    </div>
                    <div class="col-sm col-md-6 col-xl-6 mb-2">
                        <div class="border-al pt-2 px-2 rounded-4 align-middle alternativa">
                            <h6 class="text-center text-white">{{info.a3}}</h6>
                        </div>
                    </div>
                    <div class="col-sm col-md-6 col-xl-6 mb-2">
                        <div class="border-al pt-2 px-2 rounded-4 align-middle alternativa">
                            <h6 class="text-center text-white">{{info.a4}}</h6>
                        </div>
                    </div>
                    <div (click)="validation(info.id, stepper)" class="col-sm-12 col-md-12 col-xl-12 my-4">
                        <div class="disable rounded-4 py-1 btn_submit">
                            <h6 class="text-center mt-2 text-white" mat-button matStepperNext>Enviar</h6>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </mat-step>
    <mat-step>
        <div class="container my-3" *ngIf="count > (questions.length/2); else elseBlock">
            <div class="col-sm">
                <div class="row d-flex justify-content center align-items-item">
                    <div class="col-sm text-white text-center">Voce Acertou {{count}}/{{questions.length}}, voce se parece com o Linus</div>
                    <div class="col-sm my-3">
                        <img style="overflow: hidden; width: 100%;" src="assets/images/linus.png" alt="">
                    </div>
                    <div class="col-sm">
                        <div [routerLink]="['/home']" routerLinkActive="router-link-active"  class="col-sm-12 col-md-12 col-xl-12 my-4">
                            <div class="rounded-4 py-1 border-btn bg-success">
                                <h6 class="text-center mt-2 text-white">Carai sou Foda</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-step>
</mat-horizontal-stepper>
<ng-template #elseBlock>
    <div class="container my-3">
        <div class="col-sm">
            <div class="row d-flex justify-content center align-items-item">
                <div class="col-sm text-white text-center">Voce Acertou {{count}}/{{questions.length}}, voce se parece com o Gates</div>
                <div class="col-sm my-3">
                    <img style="overflow: hidden; width: 100%;" src="assets/images/gates.png" alt="">
                </div>
                <div class="col-sm">
                    <div [routerLink]="['/home']" routerLinkActive="router-link-active"  class="col-sm-12 col-md-12 col-xl-12 my-4">
                        <div class="rounded-4 py-1 border-btn bg-success">
                            <h6 class="text-center mt-2 text-white">Credo vou estudar mais eu juro !</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
